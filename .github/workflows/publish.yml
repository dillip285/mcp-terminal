name: Publish Package

on:
  release:
    types: [created]
  
  # Allow manual trigger
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-22.04  # Explicitly using 22.04 for stability
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@dillip285'
      
      - name: Install dependencies
        run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run tests
        run: npm test
      
      - name: Build
        run: npm run build
      
      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check publish status
        run: |
          if npm view @dillip285/mcp-terminal@${{ github.event.release.tag_name }} version; then
            echo "Package published successfully!"
          else
            echo "Package publish failed!"
            exit 1
          fi